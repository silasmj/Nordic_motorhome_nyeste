<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nordic Motorhome</title>
    <link rel="stylesheet" type="text/css" href="MyCSS.css">
</head>
<body>
<ul>
    <p style="color: wheat; text-align: left; float: left; padding-left: 10px; font-weight: bold"><a href="/" style="color: wheat; text-align: left; float: left; padding-left: 10px; font-weight: bold">Welcome to Nordic Motorhome</a></p>
    <li><a class="dtopbtn" href="/motorhome">Motorhomes</a></li>
    <li><a class="dtopbtn" href="/customer">Customers</a></li>
    <li><a class="dtopbtn" href="/rental">Rentals</a></li>

</ul>

<h1 class="customerHeader">Create New customer</h1>
<div class="wrapperCreateCustomer">
    <form action="/createCustomer" method="post">
        <div class="customerParagraph">
            <label>
                Enter first name<input type="text" name="first_name" placeholder="First name">
            </label>
            <label>
                Enter last name<input type="text" name="last_name" placeholder="Last name">
            </label>
            <label>
                Enter phone number<input type="text" name="phone_number" placeholder="Phone number">
            </label>
            <label>
                Enter email<input type="text" name="email" placeholder="Email">
            </label>
            <label>
                Enter driver license number<input type="text" name="driver_license_number" placeholder="Driver license number">
            </label>
            <label>
                Enter address<input type="text" name="address" placeholder="Address">
            </label>
            <label>
                Enter zip code<input type="text" name="zip_code" placeholder="Zip code">
            </label>
            <div class="createCustomer">
                <button type="submit" value="Create new customer">Create new customer</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
